name: degree
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  get: ^4.1.4
  flutter:
    sdk: flutter

  timer_builder:
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^0.2.3
  dotted_line: 3.0.0
  date_format:
  intl:

dev_dependencies:
  flutter_native_splash: ^1.2.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Apple
      fonts:
        - asset: assets/font/AppleSDGothicNeoEB.ttf
          weight: 600
        - asset: assets/font/AppleSDGothicNeoL.ttf
          weight: 300
        - asset: assets/font/AppleSDGothicNeoM.ttf
          weight: 400
        - asset: assets/font/AppleSDGothicNeoB.ttf
          weight: 500
        - asset: assets/font/AppleSDGothicNeoUL.ttf
          weight: 200
        - asset: assets/font/AppleSDGothicNeoT.ttf
          weight: 100


    - family: Gmarket
      fonts:
        - asset: assets/font/GmarketSansTTFLight.ttf
          weight: 300
        - asset: assets/font/GmarketSansTTFMedium.ttf
          weight: 500
        - asset: assets/font/GmarketSansTTFBold.ttf
          weight: 700


  assets:
    - assets/image/
    - assets/image/general/ #기타
    - assets/image/AI/ #AI진료
    - assets/image/Record/ #복용기록
    - assets/image/home/
    - assets/image/SideEffect/
    - assets/image/Detail/
    - assets/image/Booking/
    - assets/image/BotNav/
    - assets/image/마음과 마음정신과의원/
    - assets/image/마음누리정신건강의학과/
    - assets/image/마음샘정신건강의학과/
    - assets/image/마음숲정신건강의학과/
    - assets/image/마음연정신건강의학과의원/
    - assets/image/마음챙김정신건강의학과/
    - assets/image/서울탑마음클리닉/
    - assets/image/열린마음신경정신과의원/




flutter_native_splash:
  image: assets/image/logo_height_blue.png
  fullscreen: true
  color: "#FFFFFF"
  android_gravity: center




